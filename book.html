<script>
function redirect() {
    // location.href = window.location.pathname +"?film_id="+ document.getElementById("input").value
    var url = document.URL,
    shortUrl=url.substring(0,url.lastIndexOf("/"));
    location.href = shortUrl +"/index.html"
}
$(document).ready(function(){
  $(document).keydown(function(e) {
    if(e.which == 13) {
        redirect()
    }
  });
});
</script>
