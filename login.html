<script>
function redirect( lastUrlElement ) {
    var url = document.URL
    url = url.substring(0,url.lastIndexOf("/"));
    location.href = url + "/" + lastUrlElement
}
$(document).ready(function(){
  $("input").on('keydown', function (e) {
      if (e.keyCode == 13) {
        redirect("index.html")
      }
  })
});
</script>
<div id="wrapper">
